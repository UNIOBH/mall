<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    {{message}}
  </div>
  <script src="lib/vue.js"></script>
  <script>
    const app = new Vue({
      el: `#app`,
      data: {
        message: `dfadf`,
      },
      beforeCreate() {
        console.group(`创建前状态-----------------------------------------`);
        console.log(`%c%s`, `color:red`, `el: ` + this.$el);
        console.log(`%c%s`, `color:red`, `data: ` + this.$data);
        console.log(`%c%s`, `color:red`, `message: ` + this.message);
      },
      created() {
        console.group(`创建完毕-----------------------------------------`);
        console.log(`%c%s`, `color:red`, `el: ` + this.$el);
        console.log(`%c%s`, `color:red`, `data: ` + this.$data);
        console.log(`%c%s`, `color:red`, `message: ` + this.message);
      },
      beforeMount() {
        console.group(`挂载前状态-----------------------------------------`);
        console.log(`%c%s`, `color:red`, `el: ` + this.$el);
        console.log(`%c%s`, `color:red`, `data: ` + this.$data);
        console.log(`%c%s`, `color:red`, `message: ` + this.message);
      },
      mounted() {
        console.group(`挂载结束-----------------------------------------`);
        console.log(`%c%s`, `color:red`, `el: ` + this.$el);
        console.log(`%c%s`, `color:red`, `data: ` + this.$data);
        console.log(`%c%s`, `color:red`, `message: ` + this.message);
      },
      beforeUpdate() {
        console.group(`更新前状态-----------------------------------------`);
        console.log(`%c%s`, `color:red`, `el: ` + this.$el);
        console.log(`%c%s`, `color:red`, `data: ` + this.$data);
        console.log(`%c%s`, `color:red`, `message: ` + this.message);
      },
      updated() {
        console.group(`更新完成状态-----------------------------------------`);
        console.log(`%c%s`, `color:red`, `el: ` + this.$el);
        console.log(`%c%s`, `color:red`, `data: ` + this.$data);
        console.log(`%c%s`, `color:red`, `message: ` + this.message);
      },
      beforeDestroy() {
        console.group(`销毁前状态-----------------------------------------`);
        console.log(`%c%s`, `color:red`, `el: ` + this.$el);
        console.log(`%c%s`, `color:red`, `data: ` + this.$data);
        console.log(`%c%s`, `color:red`, `message: ` + this.message);
      },
      destroyed() {
        console.group(`销毁完成状态-----------------------------------------`);
        console.log(`%c%s`, `color:red`, `el: ` + this.$el);
        console.log(`%c%s`, `color:red`, `data: ` + this.$data);
        console.log(`%c%s`, `color:red`, `message: ` + this.message);
      },
    });
  </script>
</body>

</html>
